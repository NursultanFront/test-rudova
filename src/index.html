<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Webpack</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <section class="main__wrapper">
          <div class="main__left content">
            <h1 class="content__title">Подберём вуз мечты</h1>
            <p class="content__text">
              Ответьте на 8 простых вопросов, и мы составим список наболее
              подходящих для вас вузов
            </p>
            <div class="content__section"></div>
          </div>
          <div class="main__right quiz">
            <div class="quiz__box">
              <h2 class="quiz__title">Для кого вы ищете учебное заведение?</h2>
              <div class="quiz__step">
                <span class="quiz__current"></span>
                /
                <span class="quiz__last"></span>
              </div>
            </div>
            <form class="quiz__wrapper">
              <div class="quiz__content"></div>
              <button class="quiz__prev"></button>
              <button class="quiz__next" type="button">Далее</button>
            </form>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
